<!DOCTYPE html>
<html>
<head>
    <title>Enterprise World Content Server Demo</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-cookies.js"></script>
    <script src="js/vendor/angular-touch.js"></script>
    <script src="js/app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="contentServerWorkflow">
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 vertical-align">
                <img src="img/logo.png"></img>
                <h5>Mobile Workflow Initiation</h5>
                <br>
                <br>

                <div cs-file-upload>
                    <img src="img/camera.png" width="100"></img>
                    <p class="text-muted">Click to upload a photo to Content Server and trigger a workflow.</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
